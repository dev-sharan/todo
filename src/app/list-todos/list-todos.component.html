<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf="message">{{ message }}</div>


<div class="conatainer">
  <table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>description</th>
      <th>is completed</th>
      <th>tartget date</th>
      <th>update</th>
      <th>delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.isDone}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td><button class="btn btn-info" (click) = "updateTodo(todo.id)">Edit</button></td>
      <td><button class="btn btn-danger" (click) = "deleteTodo(todo.id)">Delete</button></td>
    </tr>
  </tbody>
  </table>
</div>
<br><br>

<button class="btn btn-primary" (click) = "addTodo()">Create New Todo</button>
