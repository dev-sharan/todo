<div class="conatiner md-6">
  <h1>Todo</h1>
  <br>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter Valid Description</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid Traget Date</div>
  <br>

  <form (ngSubmit) = "!todoForm.invalid && saveTodo()" #todoForm = "ngForm">

    <fieldset class="form-group">
      <label for="description">Description</label>
      <input type="text" name="description" class="form-control" required="required" minlength="5" [ngModel] = "todo.description"
      (ngModelChange)="todo.description=$event" #description = "ngModel"
      >
    </fieldset>

    <fieldset class="form-group">
      <label for="targetdate">Targget Date</label>
      <input type="date" name="targetdate" class="form-control" required="required" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate=$event" #targetDate = "ngModel">
    </fieldset>

    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
